<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <h4>No</h4> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h4>Name</h4>  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colums"></tr>
    <tr mat-row *matRowDef="let row; columns: colums;"></tr>
  </table>
    <!-- modal -->
    <button mat-raised-button (click)="openDialog()">Danh sách sinh viên</button>
